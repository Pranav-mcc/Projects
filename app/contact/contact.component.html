<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div style="background-image: url(../assets/contactus.webp); height: 250px;">
    <h3 style="position: relative;top: 50%;left: 40%; background-color: aliceblue; width: 180px;padding: 10px;">Contact Us</h3></div>
<div class="container m-5" style="color: red;">
    Contact Us<br>
    <h4 style="color: black;">Get In Touch</h4>
    </div><br>
    <div class="container">
        <div class="row">
        <div class="col-2" style="text-align:end;">
            <mat-icon>assignment</mat-icon>
        </div>
        <div class="col-8">
            <h5>Address</h5>
            <p> Campus */#, xxx Centre, xxx xxxx Road, yyyyy, zzzzzz - 123456</p>
        </div>
        <div class="row">
            <div class="col-2" style="text-align:end;">
                <mat-icon><mat-icon>settings_phone</mat-icon></mat-icon>
            </div>
            <div class="col-8">
                <h5>Phone</h5>
                <p> +00 123-456-7890</p>
            </div>
    </div>
    <div class="row">
        <div class="col-2" style="text-align:end;">
            <mat-icon> email</mat-icon>
        </div>
        <div class="col-8">
            <h5>E-mail</h5>
            <p> abcd @arenasports.in</p>
        </div>
</div>
</div><br><br><br><br>
<div class="container" style="padding: 50px; width: 400px; background-color: red; position: absolute;right: 10%;top: 50%;">
    <input type="text" class="form-control" placeholder="Your Name" name="Names" [(ngModel)]="Names"><br>
    <input type="email" class="form-control" placeholder="Your Email" name="Emails" [(ngModel)]="Emails"><br>
    <input type="text" class="form-control"placeholder="Your Number" name="Numbers" [(ngModel)]="Numbers"><br>
    <textarea type="text" class="form-control" placeholder="Send a Message" name="Message" [(ngModel)]="Message"></textarea><br>
    <button type="submit" class="btn btn-success" (click)="message()">Submit</button>
</div>
